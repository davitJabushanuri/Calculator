
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="display">
					<div class="previous">
						<p class="previous-value">123</p>
					</div>
					<div class="current">
						<p class="current-output">90</p>
					</div>
				</div>
				<div class="buttonsGrid">
                    <button class="operator" id='clear'>C</button>
                    <button class="operator" id='backspace'>&#9003;</button>
                    <button class="operator" id='percent'>%</button>
                    <button class="operator" id='division'>&#247</button>
                    <button class="operator" id='multiplication'>&times</button>
                    <button class="operator" id='minus'>-</button>
                    <button class="operator" id='plus'>+</button>
                    <button class="operator" id='equals'>=</button>
                    <button class="number" id="zero">0</button>
                    <button class="number" id="one">1</button>
                    <button class="number" id="two">2</button>
                    <button class="number" id="three">3</button>
                    <button class="number" id="four">4</button>
                    <button class="number" id="five">5</button>
                    <button class="number" id="six">6</button>
                    <button class="number" id="seven">7</button>
                    <button class="number" id="eight">8</button>
                    <button class="number" id="nine">9</button>
                    <button class="number dot" id="dot">.</button>
                </div>
			</div>
		</div>
	</body>
</html>
